<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Birthday Luck</title>
</head>

<body>
    <header>
        <h1>Is your birthday lucky??</h1>
    </header>
    <hr>
    <section>
        <h2>
            Enter your birthday:
        </h2>
        <input id="ip1" type="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31" />
        <h2>
            Enter your lucky number:
        </h2>
        <input id="ip2"  type="number" value=""/>
    </section>
    <button id="btn">Submit</button>
    <hr>
    <div id="div"></div>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
